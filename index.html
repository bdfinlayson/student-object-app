<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h1>Student Information Form</h1>
    <form id='newStudentForm'>
      <h2>Enter New Student Information Below:</h2>
      <input id='studentName' type='text' placeholder='name'>
      <div id='studentId'></div><input type='button' id='generateIdButton' value='Generate Unique Id'>
      <br />
      <input id='studentMajor' type='text' placeholder='major'>
      <br />
      <input id='studentAccomodation' type='text' placeholder='accomodation'>
      <br />
      <input id='submitButton' type='button' value='submit'>
    </form>
    <table>
      <thead>
        <th>Name</th>
        <th>ID</th>
        <th>Major</th>
        <th>Accomodation</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='main.js'></script>
  </body>
</html>
